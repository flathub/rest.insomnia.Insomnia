app-id: rest.insomnia.Insomnia
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
separate-locales: false
command: insomnia
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
build-options:
  append-path: /usr/lib/sdk/node20/bin
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --device=dri
  - --env=ELECTRON_TRASH=gio
  - --talk-name=org.freedesktop.Notifications
modules:
  - name: insomnia
    buildsystem: simple
    subdir: main
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/insomnia/flatpak-node/cache
        npm_config_cache: /run/build/insomnia/flatpak-node/npm-cache
        npm_config_offline: 'true'
        npm_config_node_libcurl_cpp_std: c++17
    sources:
      - type: file
        path: rest.insomnia.Insomnia.metainfo.xml
      - type: script
        dest-filename: insomnia.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper.sh /app/main/insomnia --ozone-platform-hint=auto --enable-features=WaylandWindowDecorations "$@"
      - type: archive
        url: https://github.com/Kong/insomnia/archive/refs/tags/core@9.2.0/insomnia-9.2.0.tar.gz
        sha256: ce80de845040b591ff5fae8f0f7fcdd6397acccd5c76eec00bd25931ee8892c3
        dest: main
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Kong/insomnia/releases
          version-query: map(select(.prerelease == false)) | map(select(.tag_name | startswith("core@"))) | first | .tag_name | sub("core@"; "")
          timestamp-query: map(select(.prerelease == false)) | map(select(.tag_name | startswith("core@"))) | first | .published_at
          url-query: '"https://github.com/Kong/insomnia/archive/refs/tags/core@" + $version + "/insomnia-" + $version + ".tar.gz"'
      - generated-sources.json
    build-commands:
      - npm ci --offline --foreground-scripts --verbose
      - jq '.desktopName="rest.insomnia.Insomnia"' <<<$(<packages/insomnia/package.json) >packages/insomnia/package.json
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        # this fails after generating desktop files and icons, but that's all we need
        npm run app-package -- -- $ELECTRON_BUILDER_ARCH_ARGS --config.appId=$FLATPAK_ID --linux flatpak --dir || true
      - cp -av packages/insomnia/dist/linux*unpacked /app/main
      - cp -av packages/insomnia/dist/__flatpak-*/share /app
      - sed -i -e 's|^Exec=.*$|Exec=/app/bin/insomnia|' /app/share/applications/$FLATPAK_ID.desktop
      - install -Dm644 "$FLATPAK_BUILDER_BUILDDIR/rest.insomnia.Insomnia.metainfo.xml" -t /app/share/metainfo/
      - install -Dm755 "$FLATPAK_BUILDER_BUILDDIR/insomnia.sh" /app/bin/insomnia
